<style>
    :root {
        --shadow-purple: #a020f0;
        --deep-purple: #4b0082;
        --light-purple: #d8bfd8;
        --bg-dark: #1b1b1b;
        --panel-dark: #202020;
    }

    /* Full page centering */
    body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: radial-gradient(circle at bottom, #29073b, #000000);
        min-height: 100vh;                /* Important: kills bottom gap */
        display: flex;
        justify-content: center;          /* horizontal center */
        align-items: center;              /* vertical center */
        padding: 20px;
        color: #e6d7ff;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 2s ease forwards; /* 2초 페이드인 효과 */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Snow effect */
    .snow-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* 배경 위, 패널 아래 */
    }

    .snowflake {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            opacity: 0.8;
        }
        90% {
            opacity: 0.8;
            transform: translateY(100vh) translateX(50px);
        }
        100% {
            opacity: 0;
            transform: translateY(calc(100vh + 100px)) translateX(50px); /* 바닥 뚫고 사라지게 */
        }
    }

    /* --- Frost Panel “Component” --- */
    .panel {
        width: 100%;
        max-width: 600px;
        padding: 25px 20px;
        background: rgba(20, 20, 20, 0.5);
        border: 1px solid rgba(160, 32, 240, 0.3);
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(160, 32, 240, 0.3),
                    inset 0 0 15px rgba(160, 32, 240, 0.15);
        backdrop-filter: blur(4px);
        animation: panelFade 0.8s ease forwards;
        text-align: center;               /* ensures all text is centered */
        position: relative;
        z-index: 1; /* 눈 아래 패널 위 */
    }

    @keyframes panelFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 프로필 사진 + 닉네임 영역 */
    .profile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
        position: relative;
        z-index: 2; /* 눈(snowflake)보다 위, 패널 배경보다 아래 */
    }

    .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgba(160, 32, 240, 0.6);
        box-shadow: 0 0 20px rgba(160, 32, 240, 0.7),
                    0 0 40px rgba(160, 32, 240, 0.4);
        margin-bottom: 12px;
        transition: transform 0.3s ease;
    }

    .profile-img:hover {
        transform: scale(1.08);
    }

    h1 {
        font-size: 1.8rem;
        color: var(--light-purple);
        text-shadow: 0 0 8px var(--shadow-purple);
        margin-bottom: 10px;
    }

    p {
        color: #d7b3ff;
        line-height: 1.5;
        margin: 8px 0;
    }

    .warning {
        color: #ff6aff;
        font-weight: bold;
        text-shadow: 0 0 6px rgba(255, 0, 255, 0.6);
    }

    /* --- Input Component --- */
    .cooldown-input {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 1.1rem;
    }

    /* --- Lava Button Component --- */
    button {
        margin-top: 25px;
        display: block;
        margin-left: auto;             /* center horizontally */
        margin-right: auto;
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: #1b1b1b;
        background: var(--shadow-purple);
        box-shadow: 0 0 12px rgba(160, 32, 240, 0.6);
        font-weight: bold;
        transition: 0.15s;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        filter: brightness(1.2);
        transform: translateY(-2px);
    }

    button:active {
        transform: scale(0.97);
    }

    /* Status text */
    #statusText {
        margin-top: 20px;
        min-height: 24px;
        font-size: 1.1rem;
        color: var(--light-purple);
        text-shadow: 0 0 8px rgba(200, 150, 255, 0.5);
        transition: 0.3s;
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 500px) {
        h1 {
            font-size: 1.4rem;
        }

        button {
            width: 100%;
            max-width: 280px;
        }

        .profile-img {
            width: 90px;
            height: 90px;
        }
        .profile-header h1 {
            font-size: 1.6rem;
        }
    }

    /* Styles for image buttons */
    .image-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .image-btn {
        padding: 0;
        background: none;
        border: 1px solid rgba(160, 32, 240, 0.3);
        box-shadow: 0 0 12px rgba(160, 32, 240, 0.3);
        border-radius: 8px;
        overflow: hidden;
        transition: 0.15s;
        width: 100px; /* Fixed width for button */
        height: 100px; /* Fixed height for button */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-btn:hover {
        filter: brightness(1.2);
        transform: translateY(-2px);
    }

    .image-btn:active {
        transform: scale(0.97);
    }

    .image-btn img {
        max-width: 100%; /* Ensure image fits within button */
        max-height: 100%; /* Ensure image fits within button */
        object-fit: contain; /* Maintain aspect ratio without distortion */
        display: block;
    }

    /* Tooltip for email copy message */
    .tooltip {
        position: absolute;

        z-index: 10;
        opacity: 0;

    }
</style>
