        --bg-dark: #1b1b1b;
        --panel-dark: #202020;
    }

    /* Full page centering */
    body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: radial-gradient(circle at bottom, #1e1b4b, #000000);
        min-height: 100vh;                /* Important: kills bottom gap */
        display: flex;
        justify-content: center;          /* horizontal center */
        align-items: center;              /* vertical center */
        padding: 20px;
        color: #c4b5fd;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease forwards; /* 1초 페이드인 효과 */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Rain effect */
    .rain-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* 배경 위, 패널 아래 */
    }

    .raindrop {
        position: absolute;
        width: 1px;
        height: 20px;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
        border-radius: 50%;
        opacity: 0.6;
        filter: blur(0.5px); /* 가벼운 블러로 더 자연스러운 효과 */
        animation: rainFall linear infinite;
    }

    @keyframes rainFall {
        0% {
            opacity: 0;
            transform: translateX(0) scaleY(0.8);
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: translateY(100vh) translateX(var(--sway)) scaleY(1.2); /* 약간의 바람 효과와 길이 변화 */
        }
    }

    /* --- Frost Panel “Component” --- */
    .panel {
        width: 100%;
        max-width: 600px;
        padding: 25px 20px;
        background: rgba(20, 20, 20, 0.5);
        border: 1px solid rgba(49, 46, 129, 0.3);
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(49, 46, 129, 0.3),
                    inset 0 0 15px rgba(49, 46, 129, 0.15);
        backdrop-filter: blur(4px);
        animation: panelFade 0.8s ease forwards;
        text-align: center;               /* ensures all text is centered */
        position: relative;
        z-index: 1; /* 비 아래 패널 위 */
    }

    @keyframes panelFade {

    }

    .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgba(49, 46, 129, 0.6);
        box-shadow: 0 0 20px rgba(49, 46, 129, 0.7),
                    0 0 40px rgba(49, 46, 129, 0.4);
        margin-bottom: 12px;
        transition: transform 0.3s ease;
    }

    .profile-img:hover {
        transform: scale(1.08);
    }

        font-size: 1.8rem;
        color: var(--light-indigo);
        text-shadow: 0 0 8px var(--shadow-indigo);

    }

    p {

        line-height: 1.5;

    }

        color: #a5b4fc;
        font-weight: bold;

    }

    /* --- Input Component --- */
    .cooldown-input {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 1.1rem;
    }

    /* --- Lava Button Component --- */
    button {
        margin-top: 25px;
        display: block;
        margin-left: auto;             /* center horizontally */
        margin-right: auto;
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: #1b1b1b;
        background: var(--shadow-indigo);
        box-shadow: 0 0 12px rgba(49, 46, 129, 0.6);
        font-weight: bold;
        transition: 0.15s;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        filter: brightness(1.2);
        transform: translateY(-2px);
    }

    button:active {
        transform: scale(0.97);
    }

    /* Status text */
    #statusText {
        margin-top: 20px;
        min-height: 24px;
        font-size: 1.1rem;
        color: var(--light-indigo);
        text-shadow: 0 0 8px rgba(196, 181, 253, 0.5);
        transition: 0.3s;
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 500px) {
        h1 {
            font-size: 1.4rem;
        }

        button {
            width: 100%;
            max-width: 280px;
        }

        .profile-img {
            width: 90px;
            height: 90px;
        }
        .profile-header h1 {
            font-size: 1.6rem;

    }

    /* Styles for image buttons */
    .image-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .image-btn {
        padding: 0;
        background: none;
        border: 1px solid rgba(49, 46, 129, 0.3);
        box-shadow: 0 0 12px rgba(49, 46, 129, 0.3);
        border-radius: 8px;
        overflow: hidden;
        transition: 0.15s;
        width: 100px; /* Fixed width for button */
        height: 100px; /* Fixed height for button */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-btn:hover {
        filter: brightness(1.2);
        transform: translateY(-2px);
    }

    .image-btn:active {
        transform: scale(0.97);
    }

    .image-btn img {
        max-width: 100%; /* Ensure image fits within button */
        max-height: 100%; /* Ensure image fits within button */
        object-fit: contain; /* Maintain aspect ratio without distortion */
        display: block;
    }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicControlBtn');
        const musicImg = musicBtn.querySelector('img');
        const volumeSlider = document.getElementById('volumeSlider');
        const profileImg = document.getElementById('profileImg');
        const panel = document.querySelector('.panel');  // 오류 해결: panel 변수를 visualize 함수 앞에 선언

        const playImg = 'https://raw.githubusercontent.com/bgsn523/introduce/refs/heads/main/pictures/play.png';
        const pauseImg = 'https://raw.githubusercontent.com/bgsn523/introduce/refs/heads/main/pictures/pause.png';

        // 볼륨 30%로 설정
        audio.volume = 0.3;

        // 초기 상태: 정지 (play 버튼 표시)
        audio.pause();
        musicImg.src = playImg;

        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(err => console.error('재생 오류:', err));
                musicImg.src = pauseImg;
            } else {
                audio.pause();
                musicImg.src = playImg;
            }
        });

        // 볼륨 슬라이더 이벤트
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // ------------------- 강력한 사운드 비주얼라이저 -------------------
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(audio);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 8192;                    // 더 많은 데이터 → 더 민감한 반응
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average   = sum / bufferLength;
            const intensity = average / 255;               // 0 ~ 1

            // ---- 프로필 사진 (강하게) ----
            const profileSpread = 50 + intensity * 100;     // 최대 90px
            const profileGlow   = `rgba(49, 46, 129, ${0.4 + intensity * 0.6})`;
            profileImg.style.boxShadow = `0 0 ${profileSpread}px ${profileGlow}, 0 0 ${profileSpread * 2}px ${profileGlow}`;
            profileImg.style.borderColor = `rgba(49, 46, 129, ${0.6 + intensity * 0.7})`;

            // ---- 패널 전체 테두리 (강하게) ----
            const panelSpread = 40 + intensity * 350;      // 최대 130px (패널이 커서 더 크게)
            const panelGlow   = `rgba(49, 46, 129, ${0.2 + intensity * 0.4})`;
            panel.style.boxShadow = `0 0 ${panelSpread}px ${panelGlow}, inset 0 0 ${panelSpread}px ${panelGlow}`;
            panel.style.borderColor = `rgba(49, 46, 129, ${0.3 + intensity * 0.9})`;
        }

        audio.addEventListener('play', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            visualize();
        });

        // 비줄기 랜덤 시작 위치 설정
        const raindrops = document.querySelectorAll('.raindrop');
        raindrops.forEach(raindrop => {
            const randomDelay = Math.random() * 5; // 0~5초 랜덤 지연
            raindrop.style.animationDelay = `-${randomDelay}s`; // 이미 시작된 듯한 효과
            raindrop.style.top = `-${Math.random() * 100}vh`; // 랜덤 위쪽 시작 위치
            raindrop.style.left = `${Math.random() * 100}%`; // 랜덤 수평 위치
            raindrop.style.height = `${10 + Math.random() * 30}px`; // 랜덤 길이
            raindrop.style.animationDuration = `${1 + Math.random() * 0.8}s`; // 랜덤 속도
        });

        // Image button event listeners
        const imageBtns = document.querySelectorAll('.image-btn');

        // Discord button (first)
        imageBtns[0].addEventListener('click', () => {
            window.open('https://discord.com/users/1320204664246894625', '_blank');
        });

        // Email button (second)
        imageBtns[1].addEventListener('click', () => {
            navigator.clipboard.writeText('bgsn1@proton.me').then(() => {
                showTooltip(imageBtns[1], 'E-mail address copied');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        // Telegram button (third)
        imageBtns[2].addEventListener('click', () => {
            window.open('https://t.me/bgsn_1', '_blank');
        });

        function showTooltip(button, message) {
            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.textContent = message;
            document.body.appendChild(tooltip);

            const buttonRect = button.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();

            tooltip.style.left = `${buttonRect.left + (buttonRect.width / 2) - (tooltipRect.width / 2) + window.scrollX}px`;
            tooltip.style.top = `${buttonRect.top - tooltipRect.height - 10 + window.scrollY}px`;
            tooltip.style.opacity = '1';

            setTimeout(() => {
                tooltip.style.opacity = '0';
                setTimeout(() => tooltip.remove(), 300);
            }, 2000);
        }
    });
